	<h1>Gloria Por Siempre</h1>
	<p><em>M., L.: Andrés Torres</em></p>

<p>Gloria por siempre_al Cordero de Dios,<br />
a Jesús el Señor, al León de Judá,<br />
la raíz de David, que_ha vencido / y_el libro_abrirá.</p>

<p>Los cielos, la tierra / y_el mar,<br />
y todo lo que_en ellos hay,<br />
lo / adorarán y proclamarán: ¡Jesucristo / es el Señor!</p>
